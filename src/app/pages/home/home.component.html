
<!-- Desktop view -->
<div class="d-none d-md-block mb-10">
  
  <div class="image-container d-none d-md-block">
    <img src="assets/images/img1.png" alt="Imagem" class="img-fluid">
    <div class="text-overlay ">
      <img [src]="gatinhoIcone" class="imagem-icone">
      <h1 class="text-sanpon font-weight-bold">Sanpon</h1>
      <h2 class="text-icon">Melhor plataforma de avaliação de livros.</h2>
    </div>
  </div>

  <div class="mt-10 ml-5">

    <h2 class="text-white font-weight-bold text-2xl mb-5"># Sugestões</h2>

    <swiper
        [slidesPerView]="8"
        [spaceBetween]="4"
        [navigation]="true"
        [pagination]="{ clickable: true }"
        
      >
        
          <ng-template swiperSlide *ngFor="let book of books; let i = index" >
            <div *ngIf="book.volumeInfo && book.volumeInfo.imageLinks && book.volumeInfo.imageLinks.thumbnail" class="">
              <img [src]="book.volumeInfo.imageLinks.thumbnail" alt="Capa do Livro" class="h-56 block-shadow">
            </div>
          </ng-template>
  
        
    </swiper>

  </div>

  <div class="mt-10 ml-5">

    <h2 class="text-white font-weight-bold text-2xl mb-5"># Ação</h2>

    <swiper
        [slidesPerView]="8"
        [spaceBetween]="4"
        [navigation]="true"
        [pagination]="{ clickable: true }"
        
      >
        
          <ng-template swiperSlide *ngFor="let book of books; let i = index" >
            <div *ngIf="book.volumeInfo && book.volumeInfo.imageLinks && book.volumeInfo.imageLinks.thumbnail" class="">
              <img [src]="book.volumeInfo.imageLinks.thumbnail" alt="Capa do Livro" class="h-56 block-shadow">
            </div>
          </ng-template>
  
        
    </swiper>

  </div>

  <div class="mt-10 ml-5">

    <h2 class="text-white font-weight-bold text-2xl mb-5"># Clássicos</h2>

    <swiper
        [slidesPerView]="8"
        [spaceBetween]="4"
        [navigation]="true"
        [pagination]="{ clickable: true }"
        
      >
        
          <ng-template swiperSlide *ngFor="let book of books; let i = index" >
            <div *ngIf="book.volumeInfo && book.volumeInfo.imageLinks && book.volumeInfo.imageLinks.thumbnail" class="">
              <img [src]="book.volumeInfo.imageLinks.thumbnail" alt="Capa do Livro" class="h-56 block-shadow">
            </div>
          </ng-template>
  
        
    </swiper>

  </div>

</div>

<!-- Mobile view -->
<div class="container mt-5 d-block d-md-none">

  <div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center">
      <img [src]="gatinhoIcone" class="imagem-icone">
      <div>
        <h3 class="text-white font-weight-bold">Sanpon</h3>
        <h5 class="text-white text-left">Melhor plataforma de avaliação de livros.</h5>
      </div>
    </div>
  </div>

  <div class="container-fluid mt-5">
    <h3 class="text-white font-weight-bold d-flex"># Sugestões</h3>
  </div>

  <div class="container-fluid mt-5">
    <h3 class="text-white font-weight-bold d-flex"># Ação</h3>
  </div>

  <div class="container-fluid mt-5">
    <h3 class="text-white font-weight-bold d-flex"># Clássicos</h3>
  </div>

  <div class="container-fluid mt-5">
    <h3 class="text-white font-weight-bold d-flex"># Científicos</h3>
  </div>

</div>
