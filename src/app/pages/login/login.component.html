<div class="center-form">

  <div class="d-none d-md-block col-md-3 m-5">
    <img [src]="gatinhoImagem" alt="Gatinho Login" class="imagem-lateral" />
  </div>

  <div class="m-5">

    <div class="col-md-9">
      <div class="d-flex flex-column align-items-center">
        <h2 class="title-form">LOGIN</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group mb-3">
              <label for="usuario">Usuário</label>
              <input type="email" id="usuario" class="form-control" formControlName="usuario" placeholder="Digite seu usuário"/>
            </div>

            <div class="form-group mb-4">
              <label for="senha">Senha</label>
              <input type="password" id="senha" class="form-control" formControlName="senha" placeholder="Digite sua senha"/>
            </div>

            <div class="mb-2">
              <button type="submit" class="btn btn-cor d-flex justify-content-center btn-posicao" [disabled]="!loginForm.valid">ENTRAR</button>
            </div>

          <div class="mb-2">
            <a class="btn text-white d-flex justify-content-center btn-posicao-gt" style="background-color: #55acee" href="#!" role="button">
              <i class="fab fa-twitter fa-1x me-2"></i>
            </a>
          </div>

          <div class="mb-2">
            <a class="btn text-white d-flex justify-content-center btn-posicao-gt" style="background-color: #dd4b39" href="#!" role="button">
              <i class="fab fa-google fa-1x me-2"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
