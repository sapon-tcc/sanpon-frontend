<div class="center-form">


  <div class="flex justify-center align-middle content-center mt-32 ">

    <img [src]="gatinhoImagem" alt="Gatinho Login" class="w-96 h-auto mr-16" />

    <div class="d-flex flex-column align-items-center text-white">
      <h2 class="title-form">LOGIN</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
          
        <div class="form-group mb-3">
            <label class="form-label text-white" for="user">Usuário</label>
            <input type="email" id="username" class="form-control" formControlName="username" placeholder="Digite seu usuário"/>
          </div>

          <div class="form-group mb-4">
            <label class="form-label text-white" for="password">Senha</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Digite sua senha"/>
          </div>

          <div class="mb-2">
            <button type="submit" class="btn bg-green" [disabled]="!loginForm.valid">ENTRAR</button>
          </div>
      </form>
    </div>
  </div>
</div>
